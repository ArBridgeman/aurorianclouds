name: coverage
on: [pull_request]
jobs:
  coverage:
    strategy:
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.12]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out our repo branch
        uses: actions/checkout@v2
      - name: Setup Python environment
        uses: ./.github/actions/python-setup
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ matrix.poetry-version }}
          address-book: ${{ secrets.ADDRESS_BOOK }}
          gmail-auth-token: ${{ secrets.GMAIL_AUTH_TOKEN }}
          gmail-client-key: ${{ secrets.GMAIL_CLIENT_KEY}}
          gsheets-service-token: ${{ secrets.GSHEETS_SERVICE_TOKEN }}
      - name: Get coverage
        run: |
          poetry run coverage run  --rcfile .coveragerc. -m pytest \
          sous_chef/tests/unit_tests sous_chef/tests/integration_tests/
      - name: Create coverage XML
        run: poetry run coverage xml
      - name: Output coverage report
        run: poetry run coverage report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: false
