[tool.poetry]
name = "sous_chef"
version = "1.2.2"
description = "Plans your meals and grocery list"
authors = ["Aurorian Clouds"]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
fuzzywuzzy = "^0.18.0"
google-api-python-client = "^2.63.0"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^0.5.2"
hydra-core = "^1.2.0"
# future version of pandas removes append
pandas = "1.3.5"
pandera = "^0.11.0"
pint = "^0.19"
pygsheets = "^2.0.5"
pytesseract = "^0.3.9"
python-Levenshtein = "^0.12.2"
regex = "^2022.9.13"
structlog = "^22.1.0"
todoist-api-python = "^2.0.0"
openfoodfacts = "^0.1.3"
pydantic = "^1.9.2"
tenacity = "^8.1.0"

[tool.poetry.group.test.dependencies]
coverage = "^6.5"
pytest = "^7.1.2"
pytest-structlog = "^0.5"
freezegun = "^1.1.0"

[tool.poetry.group.analysis.dependencies]
jupyterlab = "^3.4.8"
# holding back seaborn, pydantic version
pandas-profiling = {extras = ["notebook"], version = "^3.3.0"}
ipywidgets = "^8.0.2"
bokeh = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "gmail: marks gmail tests which requires frequent user validation for oauth",
    "gsheets: marks tests using gsheets",
    "todoist: marks todoist tests which requires periodically updating API key"
]
