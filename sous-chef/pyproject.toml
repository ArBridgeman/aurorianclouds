[tool.poetry]
name = "sous_chef"
version = "1.2.2"
description = "Plans your meals and grocery list"
authors = ["Aurorian Clouds"]

[tool.poetry.dependencies]
python = "^3.9"
fuzzywuzzy = "^0.18.0"
google-api-python-client = "^2.60.0"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^0.5.1"
hydra-core = "^1.2.0"
# future version of pandas removes append
pandas = "1.3.5"
pandera = "^0.11.0"
pint = "^0.19"
pygsheets = "^2.0.5"
pytesseract = "^0.3.9"
python-Levenshtein = "^0.12.2"
regex = "^2022.4.0"
structlog = "^22.1.0"
todoist-python = "^8.1.3"
todoist-api-python = "^2.0.0"

[tool.poetry.dev-dependencies]
coverage = "^6.4"
pytest = "^7.1.2"
pytest-structlog = "^0.5"
freezegun = "^1.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
